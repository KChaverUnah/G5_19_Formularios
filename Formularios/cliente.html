<body>
    
    <div class="container">
        <div class="consulta mt-4" >
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista de Clientes.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero Cliente</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>RTN</th>
                                <th>Fecha Afiliacion</th>
                                <th>Saldo Actual</th>
                                <th>Numero de Cuenta</th>
                            </tr>
                        </thead>
                        <tbody id="DataClientes">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Cliente
                    </h3>
                </div>
                <div class="col-12">
                    <form class="cliente">
                        <label for="">Numero Cliente</label>
                        <input type="text" id="Numero_Cliente" class="form-control" placeholder="Ingrese Numero Cliente"> 
                        <label for="">Nombres</label>
                        <input type="text" id="Nombres" class="form-control" placeholder="Ingrese Nombres del Cliente">
                        <label for="">Apellidos</label>
                        <input type="text" id="Apellidos" class="form-control" placeholder="Ingrese Apellidos del Cliente">
                        <label for="">RTN</label>
                        <input type="text" id="RTN" class="form-control" placeholder="Ingrese RTN del Cliente">
                        <label for="">Fecha Afiliacion</label>
                        <input type="text" id="Fecha_Afiliacion" class="form-control" placeholder="Ingrese Fecha de Afiliacion del Cliente">
                        <label for="">Saldo Actual</label>
                        <input type="text" id="Saldo_Actual" class="form-control" placeholder="Ingrese Saldo Actual del Cliente">
                        <label for="">Numero de Cuenta</label>
                        <input type="text" id="Numero_de_Cuenta" class="form-control" placeholder="Ingrese Numero de Cuenta del Cliente">
                        <hr>
                        <div id="btnagregarcliente">
                            <input type="submit" id="btnagregar" onclick="AgregarCliente()" value="Ingresar Cliente" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
