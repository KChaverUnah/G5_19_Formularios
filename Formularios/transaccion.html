    <div class="container">
        <div class="consulta mt-4">

                <div class="col-6">
                </div>

            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Codigo de transacción</th>
                                <th>Tipo de transacción</th>
                                <th>Codigo de cliente</th>
                                <th>Fecha de transacción</th>
                                <th>Monto de transacción</th>
                                <th>Sucursal</th>
                                <th>Número de cuenta</th>
                           
                            </tr>
                        </thead>
                        <tbody id="transacciones">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar transacción</h3>
                </div>
                <div class="col-12">
                    <form class="Transaccion">
                        <label for="">Codigo de transacción</label>
                        <input type="text" id="Codigo_de_Transaccion" class="form-control" placeholder="Ingrese el codigo de transacción">
                        <label for="">Tipo de transacción</label>
                        <input type="text" id="Tipo_de_Transaccion" class="form-control" placeholder="Ingrese el tipo de transacción">
                        <label for="">Codigo de Cliente</label>
                        <input type="text" id="Codigo_de_Cliente" class="form-control" placeholder="Ingrese el codigo de cliente">
                        <label for="">Fecha de transacción</label>
                        <input type="text" id="Fecha_de_Transaccion" class="form-control" placeholder="Ingrese la fecha de transacción">
                        <label for="">Monto de Transaccion</label>
                        <input type="text" id="Monto_de_Transaccion" class="form-control" placeholder="Ingrese el monto de transacción">
                        <label for ="">Sucursal</label>
                        <input type="text" id="Sucursal" class="form-control" placeholder="Ingrese la sucursal">
                        <label for="">Numero de Cuenta</label>
                        <input type="text" id="Numero_de_Cuenta" class="form-control" placeholder="Ingrese el numero de cuenta">
                        <hr>
                        <div class="button"></div>
                        <div id="btnagregartransaccion">
                            <input type="submit" id="btnagregar" onclick="AgregarTransaccion()" value="Ingresar Transaccion" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
