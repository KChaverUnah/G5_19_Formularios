<body>
    <div class="bg-secondary p-2 text-dark bg-opacity-10">
        <div class="container"> 
            <div class="consulta mt-4">
                <div class="row">
                    <div class="col-6">
                       <h3>
                          Listado de Cuentas
                       </h3>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero Cuenta</th>
                                <th>Nombre Cuenta</th>
                                <th>Numero Cliente</th>
                                <th>Fecha Apertura</th>
                                <th>Saldo Actual</th>
                                <th>Saldo Retenido</th>
                                <th>Tipo Moneda</th>
                            </tr>
                        </thead>
                        <tbody id="DataCuentas">
                          
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="Formulario">
                <div class="row">
                    <div class="col-12">
                       <h3>
                          Agregar Cuenta
                       </h3>
                    </div>
                    <div class="col-12">
                        <form class="cuenta">
                            <label for="">Numero Cuenta</label>
                            <input type="text" id="Numero_Cuenta" class="form-control" placeholder="Ingrese el Número de Cuenta">
                            <label for="">Nombre Cuenta</label>
                            <input type="text" id="Nombre_Cuenta" class="form-control" placeholder="Ingrese el Nombre de la Cuenta">
                            <label for="">Numero Cliente</label>
                            <input type="text" id="Numero_Cliente" class="form-control" placeholder="Ingrese el Numero del Cliente">
                            <label for="">Fecha Apertura</label>
                            <input type="text" id="Fecha_Apertura" class="form-control" placeholder="Ingrese la Fecha de Apertura">
                            <label for="">Saldo Actual</label>
                            <input type="text" id="Saldo_Actual" class="form-control" placeholder="Ingrese el Saldo Actual">
                            <label for="">Saldo Retenido</label>
                            <input type="text" id="Saldo_Retenido" class="form-control" placeholder="Ingrese el Saldo Retenido">
                            <label for="">Tipo Moneda</label>
                            <input type="text" id="Tipo_Moneda" class="form-control" placeholder="Ingrese el Tipo de Moneda">
                            <hr>
                            <div id="btnagregarcuenta">
                                <input type="submit" id="btnagregar" onclick="AgregarCuenta()" value="Ingresar Cuenta" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
