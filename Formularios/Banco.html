<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Bancos</h3>
                </div>
            </div>
            <div class="box-boby">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Codigo Banco</th>
                                <th>Nombre Banco</th>
                                <th>Oficina Principal</th>
                                <th>Cantidad de Sucursales</th>
                                <th>Fecha de Fundación</th>
                                <th>Pais</th>
                                <th>RTN</th>
                            </tr>
                        </thead>

                        <tbody id="DataBancos">


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Banco</h3>
                </div>
                <div class="col-12">
                    <form class="Banco">
                        <label for="">CodigoBanco</label>
                        <input type="text" id="CodigoBanco" class="form-control" placeholder="Ingrese código de banco">
                        <label for="">Nombre del banco</label>
                        <input type="text" id="NombreBanco" class="form-control"
                            placeholder="Ingrese el nombre del banco">
                        <label for="">Oficina Principal</label>
                        <input type="text" id="OficinaPrincipal" class="form-control" placeholder="Ingrese dirección">
                        <label for="">Cantidad de Sucursales</label>
                        <input type="text" id="CantidadSucursales" class="form-control"
                            placeholder="Ingrese número de sucursales">
                        <label for="">Fecha de Fundación</label>
                        <input type="text" id="FechaFundación" class="form-control"
                            placeholder="Ingrese fecha de fundación del banco">
                        <label for="">país</label>
                        <input type="text" id="pais" class="form-control" placeholder="Ingrese el pais">
                        <label for="">RTN</label>
                        <input type="text" id="RTN" class="form-control" placeholder="Ingrese el RTN">
                        <hr>
                        <div id="btnagregarBanco">
                            <input type="submit" id="btnagregar" onclick="AgregarBanco()" value="Ingresar Banco" class="btn btn-success">

                        </div>

                    </form>

                </div>
            </div>


        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
